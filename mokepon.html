<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>MOKEPON</title>
        <script src="./js/mokepon.js"></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        
        <section id="seleccion-mascota">
            <h1 class="titulo">MOKEPON</h1>
            <h2 class="subtitulo">Elige tu mascota:</h2>
            <div class="tarjetas">
                <!--el for del label vincula con el id del input-->
                <label class="tarjeta-de-mokepon" for="blacky">
                    <p>Blacky</p>
                    <img />
                </label>
                <input type="radio" name="mascota" id="blacky"/>

                <label class="tarjeta-de-mokepon" for="coco">
                    <p>Coco</p>
                    <img/>
                </label>
                <input type="radio" name="mascota" id="coco"/>

                <label class="tarjeta-de-mokepon" for="charly">
                    <p>Charly</p>
                    <img/>
                </label>
                <input type="radio" name="mascota" id="charly"/>
            </div>
            

            <button id="btn-mascota">Seleccionar</button>
        </section>
        <section id="seleccion-ataque">
            <h1 class="titulo">MOKEPON</h1>
            <h2>Elige tu ataque</h2>
            <p>Tu mascota <span id="mascota-jugador"></span>tiene <span id="vidas-jugador"></span> Vidas</p>
            <p>Tu mascota <span id="mascota-enemigo"></span>tiene <span id="vidas-enemigo"></span> Vidas</p>
            <p>
                <button id="btn-fuego">Fuego</button>
                <button id="btn-agua">Agua</button>
                <button id="btn-tierra">Tierra</button>
            </p>
        </section>
        <section id="mensajes">

        </section>
        <section id="reiniciar">
            <button id="btn-reiniciar">Reiniciar</button>
        </section>
        
    </body>
</html>
