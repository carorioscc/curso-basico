<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>MOKEPON</title>
        <script src="./js/mokepon.js"></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        
        <section id="seleccion-mascota">
            <h1 class="titulo">MOKEPON</h1>
            <h2 class="subtitulo">Elige tu mascota:</h2>
            <div class="tarjetas">
                <!--el for del label vincula con el id del input-->
                <input type="radio" name="mascota" id="blacky"/>
                <label class="tarjeta-de-mokepon" for="blacky">
                    <p>Blacky</p>
                    <img />
                </label>
                
                <input type="radio" name="mascota" id="coco"/>
                <label class="tarjeta-de-mokepon" for="coco">
                    <p>Coco</p>
                    <img/>
                </label>
                
                <input type="radio" name="mascota" id="charly"/>
                <label class="tarjeta-de-mokepon" for="charly">
                    <p>Charly</p>
                    <img/>
                </label>
                
            </div>
            <button id="btn-mascota">Seleccionar</button>
        </section>

        <section id="seleccion-ataque">
            <h1 class="titulo">MOKEPON</h1>

            <h2 class="subtitulo">Elige tu ataque</h2>

            <div class="tarjetas-ataques">
                <button id="btn-fuego" class="btn-de-ataque">Fuego</button>
                <button id="btn-agua" class="btn-de-ataque">Agua</button>
                <button id="btn-tierra" class="btn-de-ataque">Tierra</button>
            </div>
            
            <div id="mensajes">
                <p id="resultado">Mucha Suerte</p>
                <section id="reiniciar">
                    <button id="btn-reiniciar">Reiniciar</button>
                </section>
            </div>

            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador"></p> 
                    <p id="mascota-jugador"></p>
                    <div id="ataque-del-jugador"></div>
                    <!--<p>Tu mascota tiene Vidas</p>-->
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo"></p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataque-del-enemigo"></div>
                   
                </div>
            </div>
            
        </section>
        
        
    </body>
</html>
